<VirtualHost *:80>

    ServerAdmin meddved@gmail.com

    ServerName tmshomework.dev

    DocumentRoot /var/www/html/tms_homework/web/

    <Directory /var/www/html/tms_homework/web/>

        Options Indexes FollowSymlinks MultiViews

        AllowOverride None

        Order Allow,Deny

        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app.php [QSA,L]
        </IfModule>
    </Directory>

    # uncomment the following lines if you install assets as symlinks
    # or run into problems when compiling LESS/Sass/CoffeScript assets
    # <Directory /var/www/project>
    #     Options FollowSymlinks
    # </Directory>

    ErrorLog /var/log/apache2/tms_homework_error.log
    CustomLog /var/log/apache2/tms_homework_access.log combined

</VirtualHost>
